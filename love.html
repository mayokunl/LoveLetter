<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>For My Love</title>
  <style>
    body {
      background: #ffe6f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;

    .letter-container {

    }

    @keyframes beat {

    }

      margin-top: 30px;
    }

    .countdown-title {
      font-size: 1.1rem;
      color: #d6336c;

      margin-bottom: 5px;
    }

    .countdown-timer {
      font-family: 'Courier New', monospace;
      font-size: 1.1rem;
      font-weight: bold;
      color: black;
    }
  </style>
</head>
<body>

  <div class="letter-container">
    <h3>Ayanfe Mi ‚ù§Ô∏è</h3>
    <div id="message"></div>
    <div class="heart">üíñ</div>
    <div class="countdown">
      <div class="countdown-title">Countdown till we see each other:</div>
      <div class="countdown-timer" id="countdown"></div>
       <div class="playlist-section">
  <p class="playlist-title">And I made you a little something to listen to üé∂</p>
  <a href="https://open.spotify.com/playlist/2Jv12gRthVgreGjAtQRG1A?si=538f46ef8e174ec3" target="_blank" class="playlist-button">
    üíó Listen on Spotify
  </a>
</div>
    </div>
  </div>

  <script>
    const message = `Being your boyfriend has been the greatest pleasure of my life. I knew from the moment I saw you that you were beautiful, smart, and cool and once I got to know you, I got to confirm my hypothesis. Something else also happened that I didn‚Äôt expect: I fell in love. And I fell hard.

I loved hanging out with you every day, talking to you, sharing laughs, and pushing each other to success. After a while, an epiphany struck me , you were the only one meant for me. I couldn‚Äôt imagine life with anyone else. In those moments, I knew I had to make you my girlfriend.

So to the one that makes me smile the most‚Ä¶ 
The one who is the first and last thing on my mind‚Ä¶
The one so beautiful, mere mortals can‚Äôt take it‚Ä¶
The one who breathes life into everything around her‚Ä¶
And makes gold and diamonds when only given coal‚Ä¶

My princess, my Rahmat, my girlfriend ‚Äî I love you so much.

Happy Girlfriend‚Äôs Day, my love. üíï`;

    let i = 0;
    const speed = 40;

    function typeWriter() {
      if (i < message.length) {
        document.getElementById("message").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    window.onload = function () {
      typeWriter();
      startCountdown();
    };

    function startCountdown() {
      const targetDate = new Date("August 17, 2025 00:00:00").getTime();
      const countdownElement = document.getElementById("countdown");

      setInterval(() => {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
          countdownElement.innerHTML = "It's the day! üíû";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `${days}d: ${hours}h: ${minutes}m: ${seconds}s:`;
      }, 1000);
    }
  </script>
